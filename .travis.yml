language: android
android:
  components:
  - android-26
  - build-tools-26.0.2
  - sys-img-armeabi-v7a-android-26
before_install:
 - chmod +x gradlew
branches:
  only:
  - master
  - FLOW-UI
before_script:
  - android list targets
  - android -v create avd -n test -t android-22
  - emulator -avd test -no-skin -no-audio -no-window -gpu off -no-boot-anim &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
